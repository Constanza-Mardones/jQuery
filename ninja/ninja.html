<!DOCTYPE html>
<html>
	<head>
		<title>Ninja Desapareciendo</title>
		<meta charset="utf-8">
		<style type="text/css">
			img{
				width: 150px;
				margin: 10px 0px 0px 10px;
			}
		</style>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				for (var i = 1; i <= 8; i++){
					 $('.imagen').append('<img class="imagen1" src="ninja.png">');
				}
				$('.imagen1').click(function(){
					$(this).slideUp();
				})
			})
		</script>
	</head>
	<body>
		<div class="imagen">
		</div>
	</body>
</html>
